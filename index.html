<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    h1 {
      color: white;
      font-size: 2.4rem;
      margin-bottom: 40px;
      text-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }

    .button-area {
      position: relative;
      width: 320px;
      height: 140px;
      margin: 0 auto;
    }

    button {
      padding: 14px 30px;
      font-size: 18px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      position: absolute;
      left: 40px;
      top: 50%;
      transform: translateY(-50%);
    }

    #no {
      background-color: #f1f1f1;
      color: #333;
      position: absolute;
      right: 40px;
      top: 50%;
      transform: translateY(-50%);
    }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      animation: pop 0.35s ease;
      max-width: 300px;
    }

    .modal-content h2 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    .modal-content img {
      width: 220px;
      border-radius: 15px;
    }

    @keyframes pop {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Will you be my Valentine Habibi?</h1>

  <div class="button-area" id="area">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <h2>Yeayyy :') ðŸ’–</h2>
    <p>I LOVE u bebe <3</p>
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
  </div>
</div>

<script>
  const noBtn = document.getElementById("no");
  const area = document.getElementById("area");
  const yesBtn = document.getElementById("yes");
  const modal = document.getElementById("modal");

  // ØªØ§Ø¨Ø¹ ØªØ´Ø®ÛŒØµ Ø¨Ø±Ø®ÙˆØ±Ø¯ Ø¯Ùˆ Ù…Ø³ØªØ·ÛŒÙ„
  function isIntersecting(rect1, rect2) {
    return !(
      rect2.left > rect1.right ||
      rect2.right < rect1.left ||
      rect2.top > rect1.bottom ||
      rect2.bottom < rect1.top
    );
  }

  function moveNo() {
    const areaRect = area.getBoundingClientRect();
    const yesRect = yesBtn.getBoundingClientRect(); // Ù…ÙˆÙ‚Ø¹ÛŒØª Ø«Ø§Ø¨Øª Ø¯Ú©Ù…Ù‡ Yes

    // ðŸ“ Ø§ÙØ²Ø§ÛŒØ´ Ù…Ø­Ø¯ÙˆØ¯Ù‡ Ø­Ø±Ú©Øª (Û¸Û° Ù¾ÛŒÚ©Ø³Ù„ Ø¨ÛŒØ±ÙˆÙ† Ø§Ø² Ø¨Ø§Ú©Ø³)
    const extraRange = 80;
    const minX = -extraRange;
    const maxX = areaRect.width - noBtn.offsetWidth + extraRange;
    const minY = -extraRange;
    const maxY = areaRect.height - noBtn.offsetHeight + extraRange;

    const maxAttempts = 50;
    let placed = false;

    for (let i = 0; i < maxAttempts; i++) {
      // ØªÙˆÙ„ÛŒØ¯ Ù…ÙˆÙ‚Ø¹ÛŒØª ØªØµØ§Ø¯ÙÛŒ Ø¯Ø± Ù…Ø­Ø¯ÙˆØ¯Ù‡ Ø¬Ø¯ÛŒØ¯
      const x = Math.random() * (maxX - minX) + minX;
      const y = Math.random() * (maxY - minY) + minY;

      // Ø§Ø¹Ù…Ø§Ù„ Ù…ÙˆÙ‚Ø¹ÛŒØª
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.right = "auto";
      noBtn.style.transform = "none";

      // Ø¨Ø±Ø±Ø³ÛŒ Ø¨Ø±Ø®ÙˆØ±Ø¯ Ø¨Ø§ Ø¯Ú©Ù…Ù‡ Yes
      const newNoRect = noBtn.getBoundingClientRect();
      if (!isIntersecting(newNoRect, yesRect)) {
        placed = true;
        break;
      }
    }

    // Ø§Ú¯Ø± Ø¨Ø¹Ø¯ Ø§Ø² ÛµÛ° ØªÙ„Ø§Ø´ Ù‡Ù†ÙˆØ² Ø¨Ø±Ø®ÙˆØ±Ø¯ Ø¯Ø§Ø±Ù‡ â†’ Ø¨Ø¨Ø±Ø´ ÛŒÙ‡ Ú¯ÙˆØ´Ù‡ Ø§Ù…Ù†
    if (!placed) {
      // Ø§Ù…ØªØ­Ø§Ù† Ú¯ÙˆØ´Ù‡â€ŒÛŒ Ù¾Ø§ÛŒÛŒÙ†-Ø±Ø§Ø³Øª
      let fallbackX = areaRect.width - noBtn.offsetWidth - 10;
      let fallbackY = areaRect.height - noBtn.offsetHeight - 10;
      fallbackX = Math.max(0, fallbackX);
      fallbackY = Math.max(0, fallbackY);

      noBtn.style.left = fallbackX + "px";
      noBtn.style.top = fallbackY + "px";
      noBtn.style.right = "auto";
      noBtn.style.transform = "none";

      // Ø¨Ø§Ø² Ù‡Ù… Ø¨Ø±Ø±Ø³ÛŒ Ú©Ù†Ø› Ø§Ú¯Ø± Ø¨Ø§Ø²Ù… Ø¨Ø±Ø®ÙˆØ±Ø¯ Ø¯Ø§Ø±Ù‡ Ø¨Ø¨Ø± Ø¨Ø§Ù„Ø§-Ú†Ù¾
      const newNoRect = noBtn.getBoundingClientRect();
      if (isIntersecting(newNoRect, yesBtn.getBoundingClientRect())) {
        noBtn.style.left = "0px";
        noBtn.style.top = "0px";
        noBtn.style.right = "auto";
        noBtn.style.transform = "none";
      }
    }
  }

  // Ø±ÙˆÛŒØ¯Ø§Ø¯Ù‡Ø§: Ù…ÙˆØ³ Ùˆ Ù„Ù…Ø³
  noBtn.addEventListener("mouseenter", moveNo);
  noBtn.addEventListener("touchstart", moveNo);

  // Ú©Ù„ÛŒÚ© Ø±ÙˆÛŒ Yes
  yesBtn.addEventListener("click", () => {
    modal.style.display = "flex";
  });
</script>

</body>
</html>
